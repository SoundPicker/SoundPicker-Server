<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SimpleSocketIO</title>
    <link rel='stylesheet' type='text/css' href='stylesheets/player.css'/>
  </head>

  <body>
    <div>
      <table>

          <th>이름</th>

          <th>Total</th>

        <tr>
          <td>플레이어a</td>
